<!DOCTYPE html>
<html>
<head>
  <title>Containizer Node Test</title>
  <meta charset="UTF-8" />
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    button {
      background: #444;
      color: #eee;
      padding: 12px 24px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #555;
    }
    pre {
      background: #222;
      padding: 20px;
      border-radius: 4px;
      margin-top: 20px;
      display: inline-block;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Node Test Frontend</h1>
  <p>This is a test app for Containizer.</p>

  <button onclick="callApi()">Call Backend</button>

  <pre id="output">Click the button to test backend</pre>

  <script>
    async function callApi() {
      try {
        const res = await fetch('/api/info');
        const data = await res.json();
        document.getElementById('output').innerText = JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById('output').innerText = 'Error: ' + e.toString();
      }
    }
  </script>
</body>
</html>
